input {
        beats {
                port => 5044
                ssl => false
        }

        #tcp {
        #        port => 50000
        #}
}


## Add your filters / logstash plugins configuration here
filter{
        mutate{rename => {"message" => "logmessage"}}
        json{
                source => "logmessage"
                remove_field => ["logmessage"]
        }
        mutate{
                convert => { "Request Count" => "integer" }
        }
		
		ruby {
			code => "
			  event.to_hash.keys.each { |k|
				if k.include? 'duration'
				  event.set(k,event.get(k).to_i)
				end
			 }
		   "
		}
		
        prune{
                blacklist_names => ["^event$","host","log"]
        }
}

output {
        
		if [event.action] == "process-metadata"{
			 elasticsearch {
                hosts => "elasticsearch:9200"
                user => "logstash_internal"
                password => "${LOGSTASH_INTERNAL_PASSWORD}"
                index => "dca-apimetadata-%{+YYYY.MM.dd}"
		ssl => true
		cacert => "config/ca.crt"
        }
		}
		else if ![event.action]{
			stdout{codec=>rubydebug}
		}
		else{
			 elasticsearch {
                hosts => "elasticsearch:9200"
                user => "logstash_internal"
                password => "${LOGSTASH_INTERNAL_PASSWORD}"
                index => "dca-apilogs-%{+YYYY.MM.dd}"
		ssl => true
		cacert => "config/ca.crt"
        }
		}
			
}
