input {
    redis {
        data_type => "list"
        key => "clickhouse"
        host => "${REDIS_INTERNAL_HOST}"
        port => "${REDIS_INTERNAL_PORT}"
        password => "${REDIS_INTERNAL_PASSWORD}"
        threads => 5
        tags => ["comiru_app_log_ch"]
    }
}

filter {
    if "comiru_app_log_ch" in [tags] {
        # start type the logs
        # if ([message] =~ "at=" ) {
        if ([message] =~ /^at=.*/) {
            mutate {
                add_tag => ["parsed", "router_log"]
                convert => ["status", "integer"]
            }

            #if [status] > 499 {
            #    mutate {
            #        add_tag => [ "noticeable", "router_5xx" ]
            #    }
            #}

        } elseif ("Operation Log :" in [message]){
            mutate {
                add_tag => [ "parsed", "operation_log"]
            }
        } elseif "OneSignal Success" in [message] or "OneSignal Error" in [message] {
             if "key:" in [message] {
                 mutate {
                     add_tag => [ "parsed", "push", "push_via_onesignal_v2" ]
                 }
             } else {
                 mutate {
                     add_tag => [ "parsed", "push", "push_via_onesignal_v1" ]
                 }
             }
        } elseif "SendGrid send mail success" in [message] {
            mutate {
                add_tag => [ "parsed", "email", "email_via_sendgrid" ]
                add_field => {"email_provider" => "sendgrid"}
            }
        } elseif "LINE pushMessage" in [message] {
            if ", result :" in [message] and ", code :" in [message] and ", err :" in [message] {
                mutate {
                    add_tag => [ "parsed", "line_v2" ]
                }
            } else {
                mutate {
                    add_tag => [ "parsed", "line" ]
                }
            }
        } elseif ": Send mail {" in [message] {
            mutate {
                add_tag => [ "parsed", "email_log_v3" ]
            }
        } elseif ": Send push {" in [message] {
             mutate {
                 add_tag => [ "parsed", "push_log_v3" ]
             }
        } elseif ([message] =~ "source=" ) {
            mutate {
                gsub => [
                    "message", "bytes", "",
                    "message", "kB", "",
                    "message", "mB", "",
                    "message", "gB", "",
                    "message", "MB", "",
                    "message", "pages", ""
                ]
                add_tag => [ "parsed", "metrics" ]
            }
        } elseif "Worker JobSuccess" in [message] or "Worker JobFailed_Retry" in [message] or "Worker JobFailed_Discard" in [message] {
            mutate {
                add_tag => [ "parsed", "worker_log" ]
            }
        } else {
            drop{}
        }

        # start Grok to extract the logs

        if "router_log" in [tags] {
            if ("code=" in [message] and "desc=" in [message]){
                grok{
                    match => {
                        "message" => 'at=%{WORD:at} code=%{GREEDYDATA:heroku_code} desc=%{GREEDYDATA:heroku_desc} method=%{WORD:method} path="%{URIPATH:uri_path}%{DATA:uri_param}?" host=%{URIHOST:request_host} request_id=%{UUID:request_id} fwd="%{GREEDYDATA:fwd}" dyno=%{NOTSPACE:dyno} connect=%{NUMBER:connect}ms service=%{NUMBER:service}ms status=%{NUMBER:status} bytes=%{NUMBER:bytes} protocol=%{WORD:protocal}'
                    }
                }
            } else {
                grok{
                    match => {
                        "message" => 'at=%{WORD:at} method=%{WORD:method} path="%{URIPATH:uri_path}%{DATA:uri_param}?" host=%{URIHOST:request_host} request_id=%{UUID:request_id} fwd="%{GREEDYDATA:fwd}" dyno=%{NOTSPACE:dyno} connect=%{NUMBER:connect}ms service=%{NUMBER:service}ms status=%{NUMBER:status} bytes=%{NUMBER:bytes} protocol=%{WORD:protocal}'
                    }
                    add_field => {
                        "heroku_code" => ""
                        "heroku_desc" => ""
                    }
                }
            }
        } elseif "operation_log" in [tags] {
            grok{
                match => {
                    "message" => '\[%{TIMESTAMP_ISO8601:logtime_inline}\] %{GREEDYDATA:project}\.%{GREEDYDATA:level}: Operation Log : %{GREEDYDATA:log_json} %{GREEDYDATA:extra_json}'
                }
            }

            mutate {
                remove_field => [
                    "no01", "content", "session_id", "host", "message"
                ]
                convert => { "[operation_log][user_id]" => "integer" }
            }
        } elseif "email_via_sendgrid" in [tags] {
            grok{
                match => {
                    "message" => 'SendGrid send mail %{GREEDYDATA:email_status} \'%{GREEDYDATA:email_subject}\' : X-Message-Id: %{GREEDYDATA:email_message_id}, to : %{GREEDYDATA:email_to} %{GREEDYDATA:extra_json}'
                }
            }
            mutate {
                gsub => [
                    "email_subject", "'", '\\''
                ]
            }
        } elseif "push_via_onesignal_v1" in [tags] {
            grok{
                match => {
                    "message" => 'OneSignal %{GREEDYDATA:push_status} %{GREEDYDATA:push_user_type}_id => %{DATA:push_user_id}, %{GREEDYDATA:push_subject}: %{GREEDYDATA:push_message_id}  %{GREEDYDATA:extra_json}'
                }
            }
            mutate {
                gsub => [
                    "push_subject", "'", '\\''
                ]
                add_field => {
                    "push_provider" => "onesignal"
                }
            }
        } elseif "push_via_onesignal_v2" in [tags] {
             grok{
                 match => {
                     "message" => 'OneSignal %{GREEDYDATA:push_status} key: %{GREEDYDATA:push_user_type} id: %{DATA:push_user_id} mesg: %{GREEDYDATA:push_subject}: %{GREEDYDATA:push_message_id}  %{GREEDYDATA:extra_json}'
                 }
             }
             mutate {
                 gsub => [
                     "push_subject", "'", '\\''
                 ]
                 add_field => {
                     "push_provider" => "onesignal"
                 }
             }
        } elseif "line" in [tags] {
             grok{
                 match => {
                     "message" => '\[%{WORD:line_event}\] LINE pushMessage to %{GREEDYDATA:line_open_id} , (Result|message) : %{GREEDYDATA:line_data} %{GREEDYDATA:extra_json}'
                 }
             }
             mutate {
                 gsub => [
                     "line_data", "'", '\\''
                 ]
             }
        } elseif "line_v2" in [tags] {
             grok{
                 match => {
                     "message" => 'LINE pushMessage to %{GREEDYDATA:line_open_id} , message : %{GREEDYDATA:line_data} , result : %{DATA:line_result} , code : %{DATA:line_code} , err : %{DATA:line_err} %{GREEDYDATA:extra_json}'
                 }
             }
             mutate {
                 gsub => [
                     "line_data", "'", '\\''
                 ]
             }
        } elseif "email_log_v3" in [tags] {
           grok{
               match => {
                   "message" => '\[%{TIMESTAMP_ISO8601:logtime_inline}\] %{GREEDYDATA:project}\.%{GREEDYDATA:level}: Send mail %{GREEDYDATA:log_json} %{GREEDYDATA:extra_json}'
               }
           }
        } elseif "push_log_v3" in [tags] {
            grok{
                match => {
                    "message" => '\[%{TIMESTAMP_ISO8601:logtime_inline}\] %{GREEDYDATA:project}\.%{GREEDYDATA:level}: Send push %{GREEDYDATA:log_json} %{GREEDYDATA:extra_json}'
                }
            }
        } elseif "worker_log" in [tags] {
            # drop {}

            grok{
                match => {
                    "message" => '\[%{TIMESTAMP_ISO8601:logtime}\] %{GREEDYDATA:project}\.%{GREEDYDATA:level}: Worker Job%{DATA:status} %{GREEDYDATA:log_json} %{GREEDYDATA:extra_json}'
                }
            }

            # mutate {
            #     gsub => [
            #         "log_json", "\\\"", "\""
            #     ]
            # }

            translate {
                source => "[status]"
                target => "[status_value]"
                dictionary => {
                      "Success" => "1"
                      "Failed_Retry" => "2"
                      "Failed_Discard" => "3"
                }
                fallback => "0"
            }

            json {
                source => "log_json"
                target => "worker_info_json"
            }

            json {
                source => "[worker_info_json][name]"
                target => "[worker_info_json][name]"
            }

            # mutate {
                # remove_field => ["log_json", "worker_info_json"]
                # remove_field => ["log_json","[worker_info_json][name]"]
                # remove_field => ["log_json"]
            # }
        } elseif "metrics" in [tags] {
            kv {
                source => "message"
                value_split => "="
                target => "metrics"
            }

            if [metrics][dyno] {
                grok{
                    match => {
                        "[metrics][dyno]" => 'heroku\.%{DATA:app_id}\.%{GREEDYDATA:dyno_id}'
                    }
                    target => "metrics"
                }
                mutate {
                    add_field => {
                        "[metrics][source_type]" => "dyno"
                    }
                }
            }

            if [metrics][source] and ("web." in [metrics][source] or "worker." in [metrics][source] or "scheduler." in [metrics][source]){
                grok{
                    match => {
                        "[metrics][source]" => '%{DATA:metrics_source}\.%{GREEDYDATA:instance}'
                    }
                    target => "metrics"
                }
                mutate {
                    remove_field => ["[metrics][source]", "[metrics][dyno]"]
                }
                mutate {
                    add_field => {
                        "[metrics][source]" => "%{[metrics][metrics_source]}"
                    }
                    remove_field => ["[metrics][metrics_source]"]
                }
            }

            if "source=REDIS" in [message] or "source=HEROKU" in [message] or "source=DATABASE" in [message] {
                mutate {
                    add_field => {
                        "[metrics][app_id]" => "%{[metrics][source]}"
                        "[metrics][instance]" => "%{[metrics][addon]}"
                        "[metrics][source_type]" => "addon"
                    }
                    remove_field => ["[metrics][addon]", "[metrics][metrics_source]"]
                }
            }
        }
    }
}

