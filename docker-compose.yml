version: '2'

services:

  elasticsearch:
    build: elasticsearch/
    image: mw/elasticsearch
    restart: unless-stopped
    volumes:
      - ./elasticsearch/config/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ${ELASTIC_DATA}:/usr/share/elasticsearch/data
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk

  logstash:
    build: logstash/
    image: mw/logstash
    restart: unless-stopped
    volumes:
      - ./logstash/config/logstash.yml:/usr/share/logstash/config/logstash.yml
      - ./logstash/pipeline:/usr/share/logstash/pipeline
    ports:
      - "5000:5000"
      - "9191:9191"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms256m"
    networks:
      - elk
    depends_on:
      - elasticsearch

  kibana:
    build: kibana/
    image: mw/kibana
    restart: unless-stopped
    volumes:
      - ./kibana/config/:/usr/share/kibana/config
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

  log-gateway:
    build: log-gateway/
    image: mw/log-gateway
    restart: unless-stopped
    environment:
      LOG_GATEWAY_PORT: 6000
      LOGSTASH_URL: "http://logstash:9191/mw"
    ports:
      - "6000:6000"
    networks:
      - elk
    depends_on:
      - logstash

networks:

  elk:
    driver: bridge
    