version: '3.2'

services:
  redis:
    image: redis:5.0.7-alpine
    networks:
      - elk
  elasticsearch:
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
    ports:
      - "9201:9200"
      - "9301:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx2048m -Xms2048m"
      ELASTIC_PASSWORD: $ELASTIC_PASSWORD
      # Use single node discovery in order to disable production mode and avoid bootstrap checks.
      # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
      discovery.type: single-node
    networks:
      - elk
  logstash:
    build:
      context: logstash/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./logstash/config/logstash.yml
        target: /usr/share/logstash/config/logstash.yml
        read_only: true
      - type: bind
        source: ./logstash/config/pipelines.yml
        target: /usr/share/logstash/config/pipelines.yml
        read_only: true
      - type: bind
        source: ./logstash/pipeline
        target: /usr/share/logstash/pipeline
        read_only: true
    #    ports:
    #      - "5044:5044"
    #      - "5000:5000/tcp"
    #      - "5000:5000/udp"
    #      - "9600:9600"
    environment:
      LS_JAVA_OPTS: "-Xmx256m -Xms128m"
      ELASTIC_PASSWORD: $ELASTIC_PASSWORD
      JUMP_SERVER_AUTH_LOG_QUEUE: $JUMP_SERVER_AUTH_LOG_QUEUE
      LOG_REDIS_SERVER: $LOG_REDIS_SERVER
      LOG_REDIS_PORT: $LOG_REDIS_PORT
      LOG_REDIS_PASSWORD: $LOG_REDIS_PASSWORD
      APP_LOG_QUEUE: $APP_LOG_QUEUE

    command: ["logstash", "--config.reload.automatic"]
    networks:
      - elk
    depends_on:
      - redis
